<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Clock container -->
  <div class="container">

    <!-- Analog clock face with hour and minute hands -->
        <div class="clock">
          <!-- Information display (date and day) -->
          <div>
               <!-- Element to display the date -->
              <div class="info date"></div>
              
              <!-- Element to display the day -->
              <div class="info day"></div>
          </div>

           <!-- Center dot of the clock -->
          <div class="dot"></div>

             <!-- Clock hands -->
          <div>
              <div class="hour-hand"></div>
              <div class="minute-hand"></div>
              <div class="second-hand"></div>
          </div>
 
          <!-- Clock labels for hour markers -->
          <div >
                <label style="--i: 1"><span>1</span></label>
                <label style="--i: 2"><span>2</span></label>
                <label style="--i: 3"><span>3</span></label>
                <label style="--i: 4"><span>4</span></label>
                <label style="--i: 5"><span>5</span></label>
                <label style="--i: 6"><span>6</span></label>
                <label style="--i: 7"><span>7</span></label>
                <label style="--i: 8"><span>8</span></label>
                <label style="--i: 9"><span>9</span></label>
                <label style="--i: 10"><span>10</span></label>
                <label style="--i: 11"><span>11</span></label>
                <label style="--i: 12"><span>12</span></label>
          </div>
          
          <!-- Dial lines (hour markers) -->
            <div class="diallines"></div>

        </div>

        <!-- Mode switch button -->
        <div class="mode-switch">Dark Mode</div><!-- Button to switch between dark and light mode -->

  </div>
    


    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
